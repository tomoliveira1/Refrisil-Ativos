<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Asset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ATIVOS REFRISIL</h1>
        <p>Pesquise pelo ativo (e.g., REF-CEL-001):</p>
        <div>
            <input type="text" id="searchRef" placeholder="Enter Asset Reference">
            <button onclick="searchAsset()">Pesquisar</button>
        </div>
        <table id="resultTable" style="display:none;">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>
</body>
</html>
